<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="logo-container">
      <img class="logo-container_image" src="images/logo.svg" alt="">
    </header>
    <section class="information-container">
      <figure>
        <img class="information-container_image" src="images/illustration-mockups.svg" alt="">
      </figure>
      <div class="information-container_text">
        <h1>Build he Community</h1>
        <h2>Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. 
          You have a voice, but so does your audience. Create connections
          with your users as you engage in geniune discussion.
        </p>
        <button class="primary-button">Register</button>
      </div>
    </section>
    <footer>
      <div class="footer-social-icons">
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
        <ion-icon class="icon" name="logo-instagram"></ion-icon>
      </div>
    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
